
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tıkla Lütfen 💖</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 40px; }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .yes { background-color: #4caf50; color: white; }
    .no { background-color: #f44336; color: white; position: absolute; }
    #result { margin-top: 30px; font-size: 1.5rem; }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 3s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Benimle çıkar mısın? ❤️</h1>
  <div>
    <button class="yes" onclick="yes()">Evet</button>
    <button class="no" onclick="no()" id="noBtn">Hayır</button>
  </div>
  <div id="result"></div>
  <iframe id="music" width="0" height="0" src="https://www.youtube.com/embed/z2i3OjeIwjA?autoplay=1&loop=1&playlist=z2i3OjeIwjA" frameborder="0" allow="autoplay"></iframe>
  <script>
    function yes() {
      document.getElementById("result").innerHTML = "Seni çok seviyorum artık beraberiz 💖";
      document.querySelector("h1").innerText = "Birlikte harikayız! 💞";
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-20px";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 5000);
      }
    }
    function no() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
      alert("HATA! Bu cevabı kabul etmiyorum 😈");
    }
  </script>
</body>
</html>
